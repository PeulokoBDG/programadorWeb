<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        .teste1{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

    <img src="img/memeLL1.jpg" alt="lula2">
    <!-- <img> serve para coloca imagens no site -->
    <!-- src = vai aponta o caminho onde esta a imagens 
     tipo o href e para o link
     // alt usamos para descrever a imagem q estamos usando(descaregando) -->
     <img src="img/memeLL1.jpg" style="width: 400px; height: 300px; " alt="lula3">
     <!-- aque eu uso o (style)no pripio codigo -->
     <img src="img/memeLL1.jpg" class="teste1" alt="lulaladrao">
     <!-- aqui eu uso um exemplor chamado (class), fazendo com q eu 
      possa usa o style fora do proprio codigo, trasfomando em um class -->
      <img src="img/memeLL1.jpg" style="width: 200px; height: 100px;" align="right" alt="teste4">
      <!-- align alt -->
      <img src="img/memeLL1.jpg" width="50" height="25" align="" alt="teste6">
        


</body>
</html>
