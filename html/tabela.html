<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table> elemente para chama tabala, indica q esta criando uma tabela -->
    <table>

        <tr>
            <!-- th e a descrição de cada coluna -->
            <th> Nome </th>
            <th> cidade </th>
            <th> estado </th>
        </tr>
        <!-- <tr> indica q estou criando uma linha da tabela -->
        <tr>
            <!-- <td> indica q estou usando uma celulada tabela -->
            <td>01</td>
            <td>30</td>
            <td>50</td>
        </tr>
        <tr>
            <td>carlos</td>
            <td>miguel</td>
            <td>joão</td>
        </tr>

    </table>
    <br> <hr>
    <table> 
        <tr>
            <th>9horas</th>
            <th>10horas</th>
            <th>11horas</th>
            <th>12horas</th>
        </tr>
        <tr>
            <th>segunda</th>
            <td colspan="2"> historia</td>
            <!-- colspan, marca a ocupação da coluna, uma, duas, tres e etc -->
            <td>arte</td>
            
            
        </tr>
        <tr>
            <th> Terça-feira</th>
            <td rowspan="2">Matematica</td>
            <!-- rowspan, mescla a linhas -->
            <td>Matematica</td>
            <td>Matematica</td>

        </tr>
    </table>
</body>
</html>
