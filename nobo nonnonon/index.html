<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Descrição do site para SEO e acessibilidade"
    />
    <meta name="author" content="Seu Nome" />
    <title>Seu Site - Página Inicial</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #e0e0e0;
      }
      header {
        background-color: #fef5d6;
      }
      .navbar-brand img {
        max-width: 150px;
      }
      .carousel-item img {
        max-height: 400px;
        object-fit: cover;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .carousel {
        margin-top: 30px;
      }
      .bg-light {
        background-color: #ffe600 !important;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .form-inline {
        display: flex;
        align-items: center;
      }
      .form-inline input[type="search"] {
        flex: 1;
        margin-right: 10px;
      }
      .form-inline input[type="text"] {
        margin-right: 10px;
      }
      .form-inline .cep-button {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #fff;
        background-color: #28a745;
        border-color: #28a745;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out;
      }
      .form-inline .cep-button:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }
      .nav-pills .nav-link {
        margin: 0 5px;
      }

      i {
        font-size: 30px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <i class="fa-brands fa-facebook"></i>

    <br /><br />
    <header role="banner" class="bg-light border-bottom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">
            <img
              src="imag/mrl.png"
              alt="Mercado Livre Logo"
              class="img-fluid"
            />
          </a>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Pesquisar"
            />
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Seu CEP"
              aria-label="Seu CEP"
            />
            <button class="cep-button" type="submit">CEP</button>
          </form>
          <div>
            <ul class="nav nav-pills ml-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Ativo</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Dropdown</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Ação</a>
                  <a class="dropdown-item" href="#">Outra ação</a>
                  <a class="dropdown-item" href="#">Algo mais aqui</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Link isolado</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Desativado</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="mt-3">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="imag/pnn.png"
                alt="Primeiro Slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="imag/pnn.png"
                alt="Segundo Slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="imag/pnn.png"
                alt="Terceiro Slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
